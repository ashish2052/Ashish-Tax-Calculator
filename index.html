<!DOCTYPE html>
<html>
<head>
  <title>Nepal Salary Tax Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e293b;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      color: #334155;
      font-weight: 500;
    }

    input[type="number"], select {
      padding: 10px;
      width: 100%;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f8fafc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0284c7;
    }

    .result {
      background: #f0fdf4;
      padding: 15px;
      margin-top: 25px;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      color: #065f46;
      font-size: 16px;
    }

    .result strong {
      color: #047857;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ‡³ðŸ‡µ Nepal Salary Tax Calculator</h2>

  <label>Monthly Salary (NPR)</label>
  <input type="number" id="salary" placeholder="e.g. 80000" />

  <label>No. of Months</label>
  <input type="number" id="months" value="12" />

  <label>Bonus (Annual)</label>
  <input type="number" id="bonus" value="0" />

  <label>Married Status</label>
  <select id="married">
    <option value="unmarried">Unmarried</option>
    <option value="married">Married</option>
  </select>

  <label>Insurance Premium (Annual NPR)</label>
  <input type="number" id="insurance" value="0" />

  <button onclick="calculateTax()">ðŸ§¾ Calculate Tax</button>

  <div class="result" id="output"></div>
</div>

<script>
function calculateTax() {
  let salary = parseFloat(document.getElementById("salary").value);
  let months = parseFloat(document.getElementById("months").value);
  let bonus = parseFloat(document.getElementById("bonus").value);
  let married = document.getElementById("married").value;
  let insurance = parseFloat(document.getElementById("insurance").value);

  let annualSalary = salary * months;
  let annualIncome = annualSalary + bonus;

  let cit = salary * 0.07 * months;
  let deductions = cit + insurance;
  let taxable = annualIncome - deductions;

  let slab1 = married === 'married' ? 600000 : 500000;
  let slab2 = slab1 + 200000;
  let slab3 = 2000000;
  let tax = 0;

  if (taxable <= slab1) {
    tax = taxable * 0.01;
  } else if (taxable <= slab2) {
    tax = (slab1 * 0.01) + ((taxable - slab1) * 0.1);
  } else if (taxable <= slab3) {
    tax = (slab1 * 0.01) + (200000 * 0.1) + ((taxable - slab2) * 0.2);
  } else {
    tax = (slab1 * 0.01) + (200000 * 0.1) + (slab3 - slab2) * 0.2 + ((taxable - slab3) * 0.3);
  }

  let monthlyTax = tax / months;
  let monthlyCIT = salary * 0.07;
  let monthlyReceive = salary - monthlyTax - monthlyCIT;

  document.getElementById("output").innerHTML =
    `<div>
      <strong>Total Annual Income:</strong> NPR ${annualIncome.toFixed(2)}<br>
      <strong>Annual CIT (7%):</strong> NPR ${cit.toFixed(2)}<br>
      <strong>Insurance:</strong> NPR ${insurance.toFixed(2)}<br>
      <strong>Total Deductions:</strong> NPR ${deductions.toFixed(2)}<br>
      <strong>Taxable Income:</strong> NPR ${taxable.toFixed(2)}
    </div>
    <br>
    <div>ðŸ“„ <strong>Annual Tax:</strong> NPR ${tax.toFixed(2)}<br>
    ðŸ’¸ <strong>Monthly Tax:</strong> NPR ${monthlyTax.toFixed(2)}<br>
    ðŸ“¤ <strong>Monthly CIT:</strong> NPR ${monthlyCIT.toFixed(2)}<br>
    ðŸ’° <strong>You will receive (approx.):</strong> NPR ${monthlyReceive.toFixed(2)}</div>`;
}
</script>

</body>
</html>
